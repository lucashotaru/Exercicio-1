<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Prof Roger Bassan | Imposto de renda</title>
    <style>
      body {
        background-color: cornflowerblue;
        font-family: "Courier New", Courier, monospace;
        text-align: center;
      }
      .box-nav {
        background-color: gold;
        padding: 5px;
        border-radius: 15px;
      }
      .box {
        background: rgba(0, 0, 0, 0.6);
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 15px;
        border-radius: 15px;
        color: white;
      }
      input {
        padding: 10px;
        border: none;
        outline: none;
        border-radius: 10px;
        font-size: 15px;
        width: 50%;
      }
      button {
        padding: 10px;
        border: none;
        outline: none;
        width: 50%;
        background-color: slateblue;
        color: white;
        border-radius: 10px;
        cursor: pointer;
        transition: 0.5s;
      }
      button:hover {
        background-color: cornflowerblue;
      }
    </style>
    <script src="js/script.js"></script>
  </head>
  <body>
    <div class="box-nav">
      <h1>EXERCÍCIO #02</h1>
      <h2>Disciplina de Algoritmos</h2>
    </div>
    <div class="box">
      <p>
        Leia um valor de salário em reias e calcule o valor do imposto sobre os
        rendimentos.
      </p>
      <input id="salario" type="number" placeholder="Digite o salário" />
      <br /><br />
      <button type="button" onclick="calcularImpostoDeRenda()">Calcular</button>
      <br /><br />
      <span id="isento"></span>
      <span id="parcela"></span>
      <span id="total"></span>
    </div>
  </body>
</html>
